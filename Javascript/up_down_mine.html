<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 숫자
    var ranNum = Math.floor(Math.random() * 50+1);
    console.log(ranNum)
    // 횟수
    var count = 5;
    // 입력창
    for(var i=0; i < count; i++){
      var useNumber = prompt('숫자를 입력하세요.')
    if(ranNum < useNumber){
      alert('다운')
    }else if(ranNum > useNumber){
      alert('업')
    }else if(ranNum == useNumber){
      alert('정답입니다!')
      break;
    }else{alert('올바른 답이 아닙니다!')}
  }
    // 정답
  </script>
</body>
</html>
